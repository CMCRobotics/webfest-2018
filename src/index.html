<html lang="en">

	<head>
	  <meta charset="utf-8">

	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs>
            
            
            <a-marker preset="hiro">
           
                <a-entity geometry="primitive: cylinder; openEnded: false;" rotation="90 0 90"  material='color: brown; side: double;' scale="0.05 30 0.05" position="0 0.05 0"></a-entity>
                <a-entity geometry="primitive: cylinder; openEnded: false;" rotation="90 0 90"  material='color: brown; side: double;' scale="0.05 30 0.05" position="0 -0.05 0"></a-entity>
                <a-entity geometry="primitive: cylinder; openEnded: false;" rotation="90 0 90"  material='color: orange; side: double;' scale="0.4 5 0.4" position="3 0 0"></a-entity>
                
                
                <a-entity geometry="primitive: cylinder; openEnded: false;" rotation="90 0 90"  material='color: blue; side: double;' scale="0.5 30 0.5" position="-17 0 0"></a-entity>
                <a-entity geometry="primitive: cylinder; openEnded: false;" rotation="90 0 90"  material='color: blue; side: double;' scale="0.5 30 0.5" position="17 0 0"></a-entity>
                
               
                 <a-entity geometry="primitive: cylinder; openEnded: true;" rotation="0 0 90"  material='color: red; side: double;' scale="0.5 0.5 0.5" position="-2 0 0"></a-entity>
                 <a-entity geometry="primitive: cylinder; openEnded: true;" rotation="0 0 90"  material='color: red; side: double;' scale="0.5 0.5 0.5" position="2 0 0"></a-entity>
               <a-entity geometry="primitive: cylinder; openEnded: true; thetaLength: 180" rotation="180 0 90"  material='color: blue; side: double;' scale="0.5 5 0.5" position="0 0 0"></a-entity>
                <a-entity geometry="primitive: cylinder; openEnded: false; thetaLength:240" rotation="210 0 90"  material='color: orange; side: double;' scale="0.4 15 0.4" position="0 0 0"></a-entity>
           

               
            </a-marker>
            
            <a-entity camera></a-entity>

                        position="0 2 1.5"
                        rotation="90 180 0"

            </a-scene>
        
	<div id="direction-pad"></div>		
	<div id="camera-pad"></div>
	<div id="laser-pad"></div>	
		<script>
		   WebSocketURL = 'ws://192.168.1.121:7681'

           ws = new WebSocket(WebSocketURL);

           ws.onopen = function(event) {
            console.log('ws connection opened:' + this.WebSocketURL);
           }

            function RobotCommand(command) {
                    ws.send(command);
                    console.log('event triggered:' + command);
             }
             
                        
            var directionPad = nipplejs.create({
 		zone: document.getElementById("direction-pad"),
                mode: 'static',
                catchDistance: 50,
                position: {left: '90%', bottom: '10%'},
                color: 'white'
           });
            
            var direction = 1;
            var upDownMode = false;
            
            directionPad.on('dir:up', function (evt, data) {
                console.log("DIR forward");
                upDownMode = true;
                direction = 1;
            });
            directionPad.on('dir:down', function (evt, data) {
                console.log("DIR backward");
                upDownMode = true;
                direction = -1;
            });
            directionPad.on('move', function (evt, data) {
                if(upDownMode){
                    var speed = (data.distance * 2 );
                    console.log("MOVE at speed ", speed * direction);
                    RobotCommand("motor "+speed * direction+" "+speed * direction+"\n");
                }
            });
            directionPad.on('dir:left', function (evt, data) {
                console.log("PIVOT left");
                upDownMode = false;
                RobotCommand("motor -60 60\n");
           });
            directionPad.on('dir:right', function (evt, data) {
                console.log("PIVOT right");
                upDownMode = false;
                RobotCommand("motor 60 -60\n");
            });
            directionPad.on('end', function (evt, data) {
                console.log(evt.type,"motor 0 0\n");
                upDownMode = false;
                RobotCommand("motor 0 0\n");
            });
            
            var cameraPad = nipplejs.create({
					       zone: document.getElementById("camera-pad"),
                                               mode: 'static',
                                               catchDistance: 50,
                                               position: {left: '10%', bottom: '10%'},
                                               color: 'white'
           });
           
	   var cam_dir = 1;
	   var cam_active = true; 
           cameraPad.on('dir:up', function (evt, data) {
                            console.log("CAM UP");
			    cam_dir = 1;
			    cam_active = true;
                            });
           cameraPad.on('dir:down', function (evt, data) {
                            console.log("CAM DOWN");
			    cam_dir = -1;
			    cam_active = true;
                            });
            cameraPad.on('dir:left', function (evt, data) {
			    cam_active = false;
                            }); 
             cameraPad.on('dir:right', function (evt, data) {
			    cam_active = false;
                            }); 
            cameraPad.on('move', function (evt, data) {
			    if(cam_active){
			    if(cam_dir == 1) RobotCommand("camera up\n");	
			    if(cam_dir == -1) RobotCommand("camera down\n");	
			    }
                            }); 
                

 
             var LaserPad = nipplejs.create({
 			    zone: document.getElementById("laser-pad"),
                            mode: 'static',
                            size: 50,
                            catchDistance: 50,
                            position: {left: '10%', top: '10%'},
                            color: 'red'
			   });
            LaserPad.on('move', function (evt, data) {
                            console.log("LASER TOGGLE");
                            RobotCommand("laser\n");
                            });
            
            
        </script>
	</body>
</html>
